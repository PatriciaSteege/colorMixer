<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Mixer with API</title>
</head>

<body>
    <header>
        <form id="input-wrapper">
            <label for="red">red</label>
            <input type="range" name="range" id="red" min="0" max="255" value="50">
            <label for="green">green</label>
            <input type="range" name="range" id="green" min="0" max="255" value="50">
            <label for="blue">blue</label>
            <input type="range" name="range" id="blue" min="0" max="255" value="50">
            <button>change Color</button>
        </form>

    </header>
    <script src="script.js"></script>
</body>

</html>
